<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js"></script>
    <script src="lib/jquery-3.5.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link rel="icon" href="assets/iconeOthello.png">
    <title>Othello</title>
</head>

<body>
    <div class="header-menu" id="titulo" style="margin-top: 3%; height: 140px; width: 450px;">
        <div class="bt-menu" id="bt-menu">
            <div id="blur" class="blur"></div>
            <div class="imgagemOthello" style="width: 100%; height: auto; position: relative;">
                <img width="100%" height="auto" src="assets/titulo-othello.png" alt="">
            </div>
            <nav>
            <ul class="menu">
                <li>Criado por:</li>
                <li>Luiz Carlos Ferreira Carvalho DRE: 120025788</li>
                <li>Vitória Mendes Cortes Chaves DRE: 120045487</li>
            </ul>
            </nav>
        </div>
    </div>
    <div class="header-menu" id="titulo2" style="margin-top: 3%; height: 140px; width: 450px;">
        <div class="imgagemOthello" style="width: 100%; height: auto; position: relative;">
            <img width="100%" height="auto" src="assets/titulo-othello.png" alt="">
        </div>
    </div>
    <div id="pontuacao" style="margin: 5%; width: 97%;">
        <table style="border: 10px black solid; border-collapse: collapse; background-color: #00bc8c; width: 70%;">
            <tr>
                <td>Jogador</td>
                <td>Cor</td>
                <td>Pontuação</td>
            </tr>
            <tr>
                <td id="jogador1">Jogador 1</td>
                <td>
                    <div class="circulo" style="background-color: black;"></div>
                </td>
                <td><span class="pontos" id="pontuacaoPretas">2</span></td>
            </tr>
            <tr>
                <td id="jogador2">Jogador 2</td>
                <td>
                    <div class="circulo" style="background-color: white;"></div>
                </td>
                <td><span class="pontos" id="pontuacaoBrancas">2</span></td>
            </tr>
        </table>
        <div class="reiniciaBotao">
            <button id="reiniciar"></button>
        </div>

    </div>

    <div class="bg" id="dialogJogador1">
        <dialog open class="popup">
            <div style="display: grid; justify-content: center;">
                <p id="nomeJogado1">Digite o nome do Jogador:</p>
                <input id="inputJogador1">
                <button id="btnSalvar1" style="width: 40px; height: 40px; margin-top: 20px; justify-self: center; padding: 1px;">
                </button>
            </div>
        </dialog> 
    </div>

    <div class="bg" id="dialogJogador2">
        <dialog open class="popup">
            <div style="display: grid; justify-content: center;">
                <p>Digite o nome do Jogador 2:</p>
                <input id="inputJogador2">
                <button id="btnSalvar2" style="width: 40px; height: 40px; margin-top: 20px; justify-self: center; padding: 1px;">
                </button>
            </div>
        </dialog> 
    </div>
    
    <div id="divVez" style="height: 5%;">
        <span id="vez">-</span>
    </div>
    <div class="botoes" id="divBotoes" style="height: 20%;">
        <p id="instrucoes">Selecione o modo de jogo:</p>
        <div style="display: flex; justify-content: space-between; margin: 15px;">
            <button id="modoJogador"></button>
            <button id="modoMaquina"></button>
        </div>
    </div>
    <canvas id="tabuleiro"></canvas>
</body>

</html>
